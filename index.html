<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS (STİL) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Dinamik hissettiren modern bir gradient */
            background: linear-gradient(135deg, #1e3c72, #2a5298, #00d2ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 5px 5px 5px 20px;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        .search-box:focus-within {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            width: 100%;
        }

        input::placeholder { color: rgba(255,255,255,0.6); }

        button {
            background: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover { transform: scale(1.1); background: #00d2ff; }

        .weather-content { display: none; animation: fadeIn 0.8s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-icon {
            width: 140px;
            margin-bottom: 10px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .temp { font-size: 72px; font-weight: 600; line-height: 1; }
        .city { font-size: 28px; font-weight: 400; margin-bottom: 25px; }

        .details {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 25px;
        }

        .col { text-align: center; }
        .col img { width: 24px; filter: invert(1); margin-bottom: 5px; }
        .col p { font-size: 18px; font-weight: 600; }
        .col span { font-size: 12px; opacity: 0.8; display: block; }

        .welcome-msg { opacity: 0.7; font-weight: 300; }
    </style>
</head>
<body>

    <div class="card">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Şehir ismini yaz..." spellcheck="false">
            <button id="searchBtn">
                <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" width="20">
            </button>
        </div>

        <div id="welcome" class="welcome-msg">
            <p>Hava durumunu öğrenmek için bir şehir arayın.</p>
        </div>

        <div class="weather-content" id="weatherContent">
            <img src="" alt="Hava Durumu" class="weather-icon" id="mainIcon">
            <h1 class="temp" id="tempText">--°C</h1>
            <h2 class="city" id="cityName">--</h2>

            <div class="details">
                <div class="col">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/wind.png">
                    <div>
                        <p id="windText">-- km/s</p>
                        <span>Rüzgar</span>
                    </div>
                </div>
                <div class="col">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/compass.png">
                    <div>
                        <p id="dirText">--</p>
                        <span>Yön</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT (MANTIK) --- */
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherContent = document.getElementById('weatherContent');
        const welcome = document.getElementById('welcome');

        async function updateWeather() {
            const city = cityInput.value.trim();
            if (!city) return;

            try {
                // 1. Şehri bulup koordinatları alalım
                const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1&language=tr&format=json`);
                const geoData = await geoRes.json();

                if (!geoData.results) {
                    alert("Şehir bulunamadı kanka!");
                    return;
                }

                const { latitude, longitude, name } = geoData.results[0];

                // 2. Koordinatlarla hava durumunu çekelim
                const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                const weatherData = await weatherRes.json();
                const current = weatherData.current_weather;

                // Arayüzü Güncelle
                document.getElementById('cityName').innerText = name;
                document.getElementById('tempText').innerText = Math.round(current.temperature) + "°C";
                document.getElementById('windText').innerText = current.windspeed + " km/s";
                document.getElementById('dirText').innerText = current.winddirection + "°";

                // İkon Belirleme
                const icon = document.getElementById('mainIcon');
                const code = current.weathercode;
                
                // WMO Kodlarına göre ikon setleme
                if (code === 0) icon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png"; // Güneş
                else if (code <= 3) icon.src = "https://cdn-icons-png.flaticon.com/512/1163/1163624.png"; // Bulut
                else if (code >= 51 && code <= 67) icon.src = "https://cdn-icons-png.flaticon.com/512/1163/1163657.png"; // Yağmur
                else if (code >= 71) icon.src = "https://cdn-icons-png.flaticon.com/512/2315/2315309.png"; // Kar
                else icon.src = "https://cdn-icons-png.flaticon.com/512/4005/4005901.png"; // Sis/Drizzle

                welcome.style.display = "none";
                weatherContent.style.display = "block";

            } catch (err) {
                console.error(err);
                alert("Bir sorun oluştu.");
            }
        }

        searchBtn.addEventListener('click', updateWeather);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') updateWeather();
        });
    </script>
</body>
</html>
